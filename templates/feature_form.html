<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manual Phishing Feature Check</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f6f8; margin: 0; }
        .container { width: 85%; margin: 40px auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #333; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { padding: 8px; text-align: left; border-bottom: 1px solid #ddd; }
        select { width: 100%; padding: 6px; }
        button {
            background-color: #007bff; color: white; border: none;
            padding: 10px; width: 100%; border-radius: 6px;
            cursor: pointer; margin-top: 20px; font-size: 16px;
        }
        button:hover { background-color: #0056b3; }
        .verdict { text-align: center; font-size: 20px; font-weight: bold; margin-top: 25px; }
        .navbar {
            background: linear-gradient(90deg, #007bff, #00aaff);
            padding: 10px 0;
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        .navbar a {
            color: white; text-decoration: none; font-weight: bold;
        }
        .navbar a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/train"> Train Model</a>
        <a href="/upload"> Upload CSV</a>
        <a href="/feature_form"> Manual Check</a>
        <a href="/docs"> API Docs</a>
        <a href="/results">Model Insights</a>

    </div>

    <div class="container">
        <h2>Manual Feature Checker</h2>
        <form action="/feature_form" method="post">
            <table>
                <tr>
                    <th>Feature Name</th>
                    <th>Value (-1, 0, 1)</th>
                </tr>

                {% for feature in features %}
                <tr>
                    <td>{{ feature }}</td>
                    <td>
                        <select name="{{ feature }}" required>
                            <option value="-1">-1</option>
                            <option value="0">0</option>
                            <option value="1">1</option>
                        </select>
                    </td>
                </tr>
                {% endfor %}
            </table>

            <button type="submit">Check Safety</button>
        </form>

        {% if verdict %}
        <div class="verdict" style="color: {{ 'red' if 'Phishing' in verdict else 'green' }};">
            {{ verdict }}
        </div>
        {% endif %}

        <a href="/upload">
           <button style="margin-top: 15px;">Back to Home</button>
       </a>

    </div>
</body>
</html>
